{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 fade-in">
        <div class="text-center">
            <i class="fa fa-user-plus text-primary text-5xl mb-4"></i>
            <h2 class="mt-6 text-3xl font-bold text-neutral-700">
                创建新账户
            </h2>
            <p class="mt-2 text-sm text-neutral-500">
                请填写以下信息注册账号
            </p>
        </div>

        <div class="mt-8 bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
            <div class="px-6 py-8 md:px-8">
                {% if error %}
                <div class="mb-4 p-3 bg-danger/10 text-danger rounded-lg border border-danger/20">
                    <i class="fa fa-exclamation-circle mr-1"></i> {{ error }}
                </div>
                {% endif %}

                <form class="space-y-6" method="POST">
                    <div>
                        <label for="username" class="block text-sm font-medium text-neutral-700 mb-1">
                            用户名
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-neutral-400"></i>
                            </div>
                            <input id="username" name="username" type="text" required
                                class="pl-10 block w-full rounded-lg border-neutral-300 shadow-sm focus:ring-primary focus:border-primary sm:text-sm border-2 transition-colors"
                                placeholder="请设置用户名">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-neutral-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="pl-10 block w-full rounded-lg border-neutral-300 shadow-sm focus:ring-primary focus:border-primary sm:text-sm border-2 transition-colors"
                                placeholder="请设置密码">
                        </div>
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-neutral-700 mb-1">
                            确认密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-neutral-400"></i>
                            </div>
                            <input id="confirm_password" name="confirm_password" type="password" required
                                class="pl-10 block w-full rounded-lg border-neutral-300 shadow-sm focus:ring-primary focus:border-primary sm:text-sm border-2 transition-colors"
                                placeholder="请再次输入密码">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform hover:scale-[1.02]">
                            <i class="fa fa-check-circle mr-2"></i>创建账户
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="flex items-center justify-center">
                            <span class="text-sm text-neutral-500">已有账户？</span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <a href="{{ url_for('login_page') }}"
                            class="group relative w-full flex justify-center py-3 px-4 border border-primary text-primary rounded-lg shadow-sm text-sm font-medium hover:bg-primary/5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                            <i class="fa fa-sign-in mr-2 group-hover:translate-x-1 transition-transform"></i>返回登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
